<div class="modal-header">
    <h5 class="modal-title">Edit Event</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="cancelEdit()"></button>
</div>
<div class="modal-body">
    <form>
        <div class="mb-3">
            <label for="eventTitle" class="form-label">Title</label>
            <input type="text" id="eventTitle" class="form-control" [(ngModel)]="event.title" name="title" />
        </div>
        <div class="mb-3">
            <label for="eventStart" class="form-label">Start Date</label>
            <input type="datetime-local" id="eventStart" class="form-control" [(ngModel)]="event.start" name="start" />
        </div>
        <div class="mb-3">
            <label for="eventEnd" class="form-label">End Date</label>
            <input type="datetime-local" id="eventEnd" class="form-control" [(ngModel)]="event.end" name="end" />
        </div>
        <div class="mb-3">
            <label for="eventDescription" class="form-label">Description</label>
            <textarea id="eventDescription" class="form-control" [(ngModel)]="event.meta.description"
                name="description"></textarea>
        </div>
        <div class="mb-3">
            <label for="eventLocation" class="form-label">Location</label>
            <input type="text" id="eventLocation" class="form-control" [(ngModel)]="event.meta.location"
                name="location" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="saveEvent()">Save</button>
</div>
