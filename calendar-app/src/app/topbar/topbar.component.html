<div class="topbar">
    <a href="#" data-bs-target="#sidebar" data-bs-toggle="collapse" class="border rounded-3 p-1 text-decoration-none">
        <i class="bi bi-list bi-lg py-2 p-1"></i> Menu
    </a>

    <button class="btn" (click)="previous()"><i class="bi bi-chevron-left"></i></button>
    <button class="btn" (click)="next()"><i class="bi bi-chevron-right"></i></button>
    <button class="btn" (click)="today()">Today</button>

    <select class="form-select" aria-label="Default select example" [(ngModel)]="currentView"
        (ngModelChange)="setView(currentView)">
        <option value="day">Day</option>
        <option value="week">Week</option>
        <option value="month" selected>Month</option>
    </select>

    <button class="btn" (click)="logout()">Logout</button>
</div>
