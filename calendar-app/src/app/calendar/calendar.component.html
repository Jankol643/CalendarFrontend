<div class="content">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="toggleSidebar()"><mat-icon>menu</mat-icon></button>
        <app-topbar></app-topbar>
    </mat-toolbar>
    <mat-sidenav-container class="example-container">
        <mat-sidenav id="sidenav" mode="side" [(opened)]="opened">
            <app-sidebar></app-sidebar>
        </mat-sidenav>

        <mat-sidenav-content id="main-content">
            <div *ngIf="currentView === 'day'">
                <app-day-view></app-day-view>
            </div>
            <div *ngIf="currentView === 'week'">
                <app-week-view></app-week-view>
            </div>
            <div *ngIf="currentView === 'month'">
                <app-month-view></app-month-view>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
