<div class="calendar">
    <header>
        <button (click)="prevMonth()">Previous</button>
        <h2>{{ month }}</h2>
        <button (click)="nextMonth()">Next</button>
    </header>
    <div class="days">
        <div class="day" *ngFor="let day of days">
            {{ day.getDate() }}
        </div>
    </div>
</div>
