<table class="week-view">
    <thead>
        <tr>
            <th>Time</th>
            <th *ngFor="let day of days">
                <div [class.current-day]="days.indexOf(day) === currentDayIndex">
                    <strong>{{ day }}</strong>
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hour of hours">
            <td>{{ hour }}</td>
            <td *ngFor="let day of days" class="hour-slot" (click)="openModal(hour, day)">
                <ng-container *ngFor="let event of eventSlots[hour + '-' + day]">
                    <ng-container *ngIf="event">
                        <div class="event">
                            <strong>{{ event.title }}</strong>
                            <p>{{ event.description }}</p>
                        </div>
                        <ng-template #singleEvent>
                            <div class="event">
                                <strong>{{ event.title }}</strong>
                                <p>{{ event.description }}</p>
                            </div>
                        </ng-template>
                    </ng-container>
                </ng-container>
            </td>
        </tr>
    </tbody>
</table>
