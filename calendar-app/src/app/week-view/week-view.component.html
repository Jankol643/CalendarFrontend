<table class="week-view">
    <thead>
        <tr>
            <th>Time</th>
            <th *ngFor="let day of days">
                <div [class.current-day]="days.indexOf(day) === currentDayIndex">
                    {{ day.name }} <br />
                    <strong>{{ day.date }}</strong>
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hour of hours">
            <td>{{ hour }}</td>
            <td *ngFor="let day of days" class="hour-slot" (click)="openModal(hour, day.date)">
            </td>
        </tr>
    </tbody>
</table>
