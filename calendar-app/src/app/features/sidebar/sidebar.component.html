<div class="sidebar-header">
    <button mat-raised-button color="primary" (click)="openEventForm()">Add Event</button>
</div>

<div class="my-calendars">
    <h2 (click)="toggleCalendars()" class="toggle-header">
        My Calendars
        <span>{{ showCalendars ? '▲' : '▼' }}</span>
    </h2>
    <div *ngIf="showCalendars">
        <div *ngFor="let calendar of calendars" class="calendar-item">
            <mat-checkbox [checked]="calendar.visible" (change)="toggleCalendarVisibility(calendar)">
                {{ calendar.title }}
            </mat-checkbox>
        </div>
    </div>
</div>
