<app-topbar [view]="view" (viewChange)="setView($event)" (previous)="goToPrevious()" (today)="goToToday()"
    (next)="goToNext()">
</app-topbar>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto px-0">
            <app-sidebar (eventsChanged)="calendar.eventsChanged.emit($event)"></app-sidebar>
        </div>
        <main class="col" id="main">
            <app-calendar #calendar></app-calendar>
        </main>
    </div>
</div>
