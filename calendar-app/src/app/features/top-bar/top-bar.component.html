<div class="topbar mat-elevation-z4">
    <!-- Sidebar Toggle Button -->
    <button mat-icon-button aria-label="Toggle Sidebar" (click)="onToggleSidebar()">
        <mat-icon>menu</mat-icon>
    </button>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
        <button mat-raised-button color="primary" (click)="onNavigationChange('previous')">Previous</button>
        <button mat-stroked-button color="primary" (click)="onNavigationChange('today')">Today</button>
        <button mat-raised-button color="primary" (click)="onNavigationChange('next')">Next</button>
    </div>

    <!-- View Selector and Logout -->
    <div class="view-selector">
        <mat-form-field appearance="outline">
            <mat-label>View</mat-label>
            <mat-select [(value)]="view" (selectionChange)="onViewChange($event.value)">
                <mat-option [value]="CalendarView.Month">Month</mat-option>
                <mat-option [value]="CalendarView.Week">Week</mat-option>
                <mat-option [value]="CalendarView.Day">Day</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button color="warn" (click)="logout()">Logout</button>
    </div>
</div>
