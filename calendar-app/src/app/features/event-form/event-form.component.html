<h1 mat-dialog-title>Add Event</h1>
<div mat-dialog-content>
    <form [formGroup]="eventForm" (ngSubmit)="addEvent()">
        <!-- Calendar Selection -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Select Calendar</mat-label>
            <mat-select formControlName="calendar" required>
                <mat-option value="" disabled>Select a calendar</mat-option>
                <mat-option *ngFor="let calendar of calendars" [value]="calendar.id">
                    {{ calendar.title }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Title -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="title" required />
        </mat-form-field>

        <!-- Description -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <!-- Start Date -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Start date</mat-label>
            <input matInput [matDatepicker]="startDatePicker" formControlName="start" required>
            <mat-datepicker #startDatePicker></mat-datepicker>
            <mat-datepicker-toggle [for]="startDatePicker" matSuffix></mat-datepicker-toggle>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Start Time</mat-label>
            <input matInput [matTimepicker]="startTimePicker" formControlName="start">
            <mat-timepicker #startTimePicker></mat-timepicker>
            <mat-timepicker-toggle [for]="startTimePicker" matSuffix></mat-timepicker-toggle>
        </mat-form-field>

        <!-- End Date -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="endPicker" formControlName="end" required />
            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>End Time</mat-label>
            <input matInput [matTimepicker]="endTimePicker" formControlName="end" required>
            <mat-timepicker #endTimePicker></mat-timepicker>
            <mat-timepicker-toggle [for]="endTimePicker" matSuffix></mat-timepicker-toggle>
        </mat-form-field>

        <!-- Timezone -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Timezone</mat-label>
            <input type="text" matInput formControlName="timezone" [matAutocomplete]="auto"
                placeholder="Search for a timezone" />
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let timezone of filteredTimezones | async" [value]="timezone.name">
                    {{ timezone.name }} (UTC{{ timezone.utcOffset }})
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <!-- All Day Event -->
        <mat-checkbox formControlName="allDay">All Day Event</mat-checkbox>

        <!-- Location -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Location</mat-label>
            <input matInput type="text" formControlName="location" />
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button type="submit" [disabled]="eventForm.invalid || loading" (click)="addEvent()">
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        Submit
    </button>
</div>
