<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <div class="card">
                <h2 class="card-header">Register</h2>
                <div class="card-body">
                    <form [formGroup]="registrationForm" class="mx-auto">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope-fill" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <input type="text" id="email" class="form-control" placeholder="example@mail.com"
                                    formControlName="email" autocomplete="email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <div class="input-group">
                                <input [type]="passwordFieldType" class="form-control" formControlName="password"
                                    autocomplete="new-password" />
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="bi" [ngClass]="passwordIconClass" (click)="toggleFieldTextType()"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Repeat your password</label>
                            <div class="input-group">
                                <input [type]="repeatPasswordFieldType" class="form-control"
                                    formControlName="password_confirmation" autocomplete="new-password" />
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="bi" [ngClass]="repeatPasswordIconClass"
                                            (click)="toggleRepeatFieldTextType()"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary btn btn-block" (click)="onSubmit()">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
